spring.application.name=health-risk-predictor

# ===============================
# Application Server
# ===============================
server.port=8080

# ===============================
# PostgreSQL Database Configuration
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/healthdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Security Configuration
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.example.health_risk_predictor=DEBUG